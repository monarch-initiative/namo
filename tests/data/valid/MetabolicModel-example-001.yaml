id: "metabolicmodel:001"
name: "Flux Balance Analysis Cancer Metabolism Model"
description: >-
  A genome-scale metabolic network model using flux balance analysis to identify 
  metabolic vulnerabilities in cancer cells. The model integrates transcriptomic 
  data from cancer patients with metabolic pathway databases to predict optimal 
  drug targets with minimal side effects. Used for systematic identification 
  of anti-cancer therapeutic targets and metabolic biomarkers.
type: "MetabolicModel"
biological_organization_level: "CELLULAR"
spatial_context: "Cellular metabolic network with flux distributions and pathway interactions"
complexity_level: "HIGH"
references:
  - id: "doi:10.1186/1752-0509-5-S1-S11"
    title: "Two-stage flux balance analysis of metabolic networks for drug target identification"
    authors: ["Liu L", "Zhou X", "Chen L", "Wang Y"]
    journal: "BMC Systems Biology"
    year: 2024
    url: "https://bmcsystbiol.biomedcentral.com/articles/10.1186/1752-0509-5-S1-S11"
