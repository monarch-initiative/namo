classes:
  Dataset:
    name: Dataset
    definition_uri: https://w3id.org/monarch-initiative/namo/Dataset
    from_schema: https://w3id.org/monarch-initiative/namo
    slots:
    - dataset__model_systems
    - dataset__studies
    attributes:
      model_systems:
        name: model_systems
        range: ModelSystem
        multivalued: true
        inlined_as_list: true
      studies:
        name: studies
        range: Study
        multivalued: true
        inlined_as_list: true
    class_uri: namo:Dataset
  NamedThing:
    name: NamedThing
    definition_uri: https://w3id.org/monarch-initiative/namo/NamedThing
    description: A generic grouping for any identifiable entity
    from_schema: https://w3id.org/monarch-initiative/namo
    mappings:
    - schema:Thing
    slots:
    - id
    - name
    - description
    - type
    class_uri: schema:Thing
  Study:
    name: Study
    definition_uri: https://w3id.org/monarch-initiative/namo/Study
    description: A study is a structured investigation or analysis, often involving
      the collection and interpretation of data, to answer specific research questions
      or test hypotheses.
    from_schema: https://w3id.org/monarch-initiative/namo
    is_a: NamedThing
    slots:
    - id
    - name
    - description
    - type
    - study__context_of_use
    - study__biological_context
    - study__perturbations
    - study__endpoints
    - study__plan_comparators
    attributes:
      context_of_use:
        name: context_of_use
        description: What decision will this inform? Care? Policy? Drug approval?
      biological_context:
        name: biological_context
        description: tissue/region (anatomy), cell types, sex/age equivalents, mechanics
          (e.g., cyclic stretch), microenvironment
      perturbations:
        name: perturbations
        description: exposure/dose/time; diet/drugs/toxicants
      endpoints:
        name: endpoints
        description: phenotypes, function (TEER/leak, beating rate), and multi-omics
      plan_comparators:
        name: plan_comparators
        description: human data, gold-standard assays, or high-quality animal references
    class_uri: namo:Study
  ModelSystem:
    name: ModelSystem
    definition_uri: https://w3id.org/monarch-initiative/namo/ModelSystem
    from_schema: https://w3id.org/monarch-initiative/namo
    is_a: NamedThing
    abstract: true
    slots:
    - id
    - name
    - description
    - type
    - modelSystem__models
    attributes:
      models:
        name: models
        range: ModelsRelationship
        multivalued: true
    class_uri: namo:ModelSystem
  AnimalModel:
    name: AnimalModel
    definition_uri: https://w3id.org/monarch-initiative/namo/AnimalModel
    from_schema: https://w3id.org/monarch-initiative/namo
    is_a: ModelSystem
    slots:
    - id
    - name
    - description
    - type
    - modelSystem__models
    - animalModel__species
    - animalModel__strain
    - animalModel__age
    - animalModel__environment
    attributes:
      species:
        name: species
        description: The species of the animal used in the model system.
        range: Term
        bindings:
        - range: SpeciesEnum
          obligation_level:
            text: REQUIRED
            description: The metadata element is required to be present in the model
          binds_value_of: id
        required: true
      strain:
        name: strain
        description: The specific strain of the animal used in the model system.
        range: Term
        bindings:
        - range: StrainEnum
          obligation_level:
            text: REQUIRED
            description: The metadata element is required to be present in the model
          binds_value_of: id
      age:
        name: age
        description: The age of the animal used in the model system.
        range: Term
        bindings:
        - range: OrganismAgeEnum
          obligation_level:
            text: REQUIRED
            description: The metadata element is required to be present in the model
          binds_value_of: id
      environment:
        name: environment
        description: The environmental conditions under which the animal model is
          maintained.
        range: Term
    class_uri: namo:AnimalModel
  NAMModel:
    name: NAMModel
    definition_uri: https://w3id.org/monarch-initiative/namo/NAMModel
    description: A New Approach Methodology (NAM) model, which is a type of model
      system that does not involve the use of animals.
    from_schema: https://w3id.org/monarch-initiative/namo
    is_a: ModelSystem
    abstract: true
    slots:
    - id
    - name
    - description
    - type
    - modelSystem__models
    - nAMModel__biological_organization_level
    - nAMModel__spatial_context
    - nAMModel__complexity_level
    - nAMModel__references
