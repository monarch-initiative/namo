      biological_organization_level:
        name: biological_organization_level
        description: The level of biological organization represented by the model
        range: BiologicalOrganizationLevelEnum
      spatial_context:
        name: spatial_context
        description: Description of spatial organization and context captured by the
          model
      complexity_level:
        name: complexity_level
        description: Level of biological complexity represented (subcellular, cellular,
          tissue, organ, system)
        range: ComplexityLevelEnum
      references:
        name: references
        description: Literature references that describe, validate, or support this
          model
        range: Reference
        multivalued: true
        inlined_as_list: true
    class_uri: namo:NAMModel
  CellularSystem:
    name: CellularSystem
